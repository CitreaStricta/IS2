<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <title>AÃ±adir correos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <div class="container-fluid">
        {% if error %}
            <p style="color: red;"><strong>Error:</strong> {{ error }}
        {% endif %}
        <form action="" method="post" novalidate>
            {{form.hidden_tag()}}
            <div>
                {{ form.email.label }}
                {{ form.email }}<br>
                {% for error in form.email.errors %}
                <span style="color: red;">{{ error }}</span>
                {% endfor %}
            </div>
            <div>
                {{ form.submit() }}
            </div>
        </form>
    </div>
</head>
</html>

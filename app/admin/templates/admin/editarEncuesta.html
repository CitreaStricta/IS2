<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<title>Crear Encuesta</title>
</head>
<body style="background-color:#1ABC9C;">
	<center>
	<h1 id="titulo" class="bd-title text-white" style="background-color: #1ABC9C;">Editar Encuesta</h1>
	<div id="containerTitulo" class="form-control form-control-lg" style="background-color: #1ABC9C;" alt="Max-width 75%" align="center">
		<h1>Titulo: 
			<input class="titulo" value="{{datos.titulo[0]}}"></input>
		</h1>
		<h3>Descripcion: 
			<input class="descripcion" value="{{datos.descripcion[0]}}"></input>
		</h3>
		<h4>Fecha Comienzo: 
			<input class="fechaComienzo" type="date" value="{{datos.fecha_comienzo[0]}}"></input>
			 Fecha Termino:
			<input class="fechaTermino" type="date" value="{{datos.fecha_termino[0]}}"></input>
		</h4>
		
	</div>	
	<!--Container de preguntas-->
	<!--div id="containerEncuesta" align="center" class="card bg-dark text-white w-75 p-3">
	</div-->
	<button id="save"  onclick="saveEdit('{{datos.id[0]}}')"">Guardar</button> <!-- deberia ser saveSurvey -->
	</center>
</body>
</html>

<script src="{{url_for('admin.static', filename='js/editarEncuesta.js')}}"></script>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<title>Editar Encuesta</title>
</head>
<body style="background-color:#8AC2F0;">
	{% include 'public/nav_bar.html' %}
	<center>
	<!--h1 id="titulo" class="bd-title text-white" style="background-color: #1ABC9C;">Editar Encuesta</h1-->
	<div id="containerTitulo" class="container form-control form-control-lg mb-2" style="background-color: #6EAEE3;" alt="Max-width 75%" align="center">
		<div class="mb-2">
			<label class="h2"for="titulo">Título:</label>
			<input class="titulo" value="{{db_data[1]}}"></input>
			<h5>Título anterior: {{db_data[1]}}</h5>
		</div>
		<div class="mb-2">
			<label class="h3"for="descripcion">Descripción:</label>
			<input class="descripcion" value="{{db_data[2]}}"></input>
			<h5>Descripción anterior: {{db_data[2]}}</h5>
		</div>
		<div class="mb-2">
			<label class="h4"for="fechaComienzo">Fecha Comienzo:</label>
			<input class="fechaComienzo" type="date" value="{{db_data[3]}}"></input>
			<label class="h4"for="fechaTermino">Fecha Comienzo:</label>
			<input class="fechaTermino" type="date" value="{{db_data[4]}}"></input>
		</div>
		
	</div>	
	<!--Container de preguntas-->
	<!--div id="containerEncuesta" align="center" class="card bg-dark text-white w-75 p-3">
	</div-->
	<button id="save" class="btn btn-warning" onclick="saveEdit('{{db_data[0]}}')"">Editar</button> <!-- deberia ser saveSurvey -->
	</center>
</body>
</html>

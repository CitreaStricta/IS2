

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>HTML</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
  <center>
  <br>
  {%for i in range(0, encuestas.Preguntas|length)%}
    <div align="center" class="card bg-success text-white w-75 p-3">
    <h1 align="center">Encuesta {{ i+1 }}: {{encuestas.Encuestas[i]}}</h1>
    {%for j in range(0, encuestas.Preguntas[i]|length)%}
      <h3 align="center">{{encuestas.Preguntas[i][j]}}</h3>
    {%endfor%}
    </div>
    <br>
  {%endfor%}
  </center>
</body>
</html>

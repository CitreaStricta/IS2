

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>HTML</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  {%for i in range(0, encuestas.Preguntas|length)%}
    <h1>Encuesta {{ i+1 }}: {{encuestas.Encuestas[i]}}</h1>
    {%for j in range(0, encuestas.Preguntas[i]|length)%}
      <h3>{{encuestas.Preguntas[i][j]}}</h3>
    {%endfor%}
    <br>
  {%endfor%}
</body>
</html>

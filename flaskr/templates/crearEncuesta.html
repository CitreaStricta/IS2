<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<title>Crear Encuesta</title>
</head>
<body style="background-color:#1ABC9C;" onload="addTitle(), addQuestion()">
	<center>
	<h1 id="titulo" class="bd-title text-white" style="background-color: #1ABC9C;">Crear Encuesta</h1>
	<div id="containerTitle" class="form-control form-control-lg" style="background-color: #1ABC9C;" alt="Max-width 75%" align="center"></div>	
	<!--Container de preguntas-->
	<div id="containerQuestions" align="center" class="card bg-dark text-white w-75 p-3"></div>
	<button id="addElement" onclick="addQuestion()">Agregar pregunta(+)</button>
	<button id="save"  onclick="saveQuestions()">Guardar</button> <!-- deberia ser saveSurvey -->
	</center>
</body>
</html>

<script src="{{url_for('static', filename='js/script.js')}}"></script>
